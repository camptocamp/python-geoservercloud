name: Build & Deploy Docs

on:
  push:
    branches:
      - master

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install your package
        run: |
          pip install .

      - name: Generate docs with pydoc
        run: |
          mkdir -p docs
          python -m pydoc -w geoservercloud
          mv geoservercloud.html docs/index.html
          find mypackage -name "*.py" -exec python -m pydoc -w {} \;
          mv *.html docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
